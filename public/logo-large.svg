<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="30" cy="30" r="27" fill="url(#logoGradientLarge)" stroke="#1E40AF" stroke-width="1.5"/>
  
  <!-- Mentor figure (larger) -->
  <circle cx="30" cy="18" r="6" fill="url(#innerGradientLarge)"/>
  <path d="M24 27 L36 27 L33 36 L27 36 Z" fill="url(#innerGradientLarge)"/>
  
  <!-- Mentee figure (smaller) -->
  <circle cx="30" cy="42" r="3.75" fill="url(#innerGradientLarge)"/>
  <path d="M26.25 45 L33.75 45 L32.25 51 L27.75 51 Z" fill="url(#innerGradientLarge)"/>
  
  <!-- Connection line -->
  <line x1="30" y1="24" x2="30" y2="38.25" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Growth arrow -->
  <path d="M42 30 L48 30 L45 27 M48 30 L45 33" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Small decorative dots -->
  <circle cx="12" cy="22.5" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="48" cy="37.5" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="15" cy="45" r="1.2" fill="white" opacity="0.4"/>
</svg> 